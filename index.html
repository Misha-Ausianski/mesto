<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место.Россия</title>
</head>
<body class="body">
    <div class="page">
<!-- header -->
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта Место">
        </header>
<!-- header -->
        <main class="content">
<!-- profile -->
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
                <div class="profile__conteiner">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__description">Исследователь океана</p>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <button class="profile__add-button" type="button"></button>
                </div>
            </section>
<!-- profile -->
<!-- elements -->
            <section class="elements">
            </section>
        </main>
<!-- elements -->
<!-- footer -->
        <footer class="footer content">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
<!-- footer -->
<!-- popup-profile -->
        <section class="popup" id="popup-profile">
            <div class="popup__container">
                <form class="popup__form" name="popup-profile-info" novalidate>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input type="text" id="profile-name" class="popup__input popup__input_type_name" placeholder="Ваше имя" required minlength="2" maxlength="40">
                    <span id="profile-name-error" class="error"></span>
                    <input type="text" id="profile-description" class="popup__input popup__input_type_description" placeholder="Ваше увлечение" required minlength="2" maxlength="200">
                    <span id="profile-description-error" class="error"></span>
                    <button class="popup__submit-button" type="submit">Сохранить</button>
                </form>
                <button class="popup__close-btn"></button>
            </div>
        </section>
<!-- popup-profile -->
<!-- popup-photo -->
        <section class="popup" id="popup-add-card">
            <div class="popup__container">
                <form class="popup__form" name="popup-add-card" novalidate>
                    <h2 class="popup__title">Новое место</h2>
                    <input type="text" id="place-name" class="popup__input popup__input_type_place-name" placeholder="Название" required minlength="2" maxlength="30">
                    <span id="place-name-error" class="error"></span>
                    <input type="url" id="place-link" class="popup__input popup__input_type_place-link" placeholder="Ссылка на картинку" required>
                    <span id="place-link-error" class="error"></span>
                    <button class="popup__submit-button" type="submit">Сохранить</button>
                </form>
                <button class="popup__close-btn"></button>
            </div>
        </section>
<!-- popup-photo -->
<!-- popup-modal -->
        <section class="popup" id="popup-modal">
            <div class="popup__container">
                <img class="popup__picture-fullscreen">
                <p class="popup__picture-name"></p>
                <button class="popup__close-btn"></button>
            </div>
        </section>
<!-- popup-modal -->
    </div>
<!-- card-template -->
<template id="card-template">
    <div class="element">
        <img class="element__photo">
        <div class="element__info">
            <h2 class="element__name"></h2>
            <button class="element__like" type="button"></button>
        </div>
        <button class="element__delete-button"></button>
    </div>
</template>
<!-- card-template -->
<script type="module" src="./scripts/script.js"></script>
</body>
</html>
