<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место.Россия</title><script defer="defer" src="main.js"></script><link href="build.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип сайта Место"></header><main class="content"><section class="profile"><img class="profile__avatar" src="31a24374f69a4ce1edca.jpg" alt="Аватар пользователя"><div class="profile__conteiner"><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><p class="profile__description">Исследователь океана</p><button class="profile__edit-button" type="button"></button></div><button class="profile__add-button" type="button"></button></div></section><section class="elements"></section></main><footer class="footer content"><p class="footer__copyright">&copy; 2021 Mesto Russia</p></footer><section class="popup popup-profile"><div class="popup__container"><form class="popup__form" name="popup-profile-info" novalidate><h2 class="popup__title">Редактировать профиль</h2><input id="profile-name" name="editProfileName" class="popup__input popup__input_type_name" placeholder="Ваше имя" required minlength="2" maxlength="40"> <span id="profile-name-error" class="error"></span> <input id="profile-description" name="editProfileDescription" class="popup__input popup__input_type_description" placeholder="Ваше увлечение" required minlength="2" maxlength="200"> <span id="profile-description-error" class="error"></span> <button class="popup__submit-button" type="submit">Сохранить</button></form><button class="popup__close-btn"></button></div></section><section class="popup popup-add-card"><div class="popup__container"><form class="popup__form" name="popup-add-card" novalidate><h2 class="popup__title">Новое место</h2><input id="place-name" name="name" class="popup_
